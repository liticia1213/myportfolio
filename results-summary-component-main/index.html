<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body>

  <div class="container">

    <div class="result-container">
      <h1 class="result-title">Your Result</h1>
      <div class="pourcentage-container">
        <p class="pourcentage">76 </p>
        <p class="pourcentage-a">of 100</p>

      </div>

      <h1 class="evaluation-title">Great</h1>

      <div class="evaluation-container">
        <p class="evaluation-paragraphe">You scored higher than 65% of </p>
        <p class="evaluation-paragraphe">the people who have taken</p>
        <p class="evaluation-paragraphe">these tests.</p>
      </div>
    </div>

    <div class="summary-container">
      <h1 class="summary-title">Summary</h1>


      <div class="mark-container">
        <div class="categorie-container">
          <div class="icon">
            <img src="icon-reaction.svg" alt="icon">
            <p class="categorie" style="color:hsl(0, 100%, 67%) ;">Reaction </p>
          </div>
          <div class="note">
            <span class="mark">80 </span><span class="mark-a">/ 100</span>
          </div>
        </div>
        <div class="categorie-container">
          <div class="icon">
            <img src="icon-memory.svg" alt="icon">
            <p class="categorie" style="color: hsl(39, 100%, 56%)">Memory </p>
          </div>
          <div class="note">
            <span class="mark">92 </span><span class="mark-a">/ 100</span>
          </div>
        </div>
        <div class="categorie-container">
          <div class="icon">
            <img src="icon-verbal.svg" alt="icon">
            <p class="categorie" style="color: hsl(166, 100%, 37%);">Verbal </p>
          </div>
          <div class="note">
            <span class="mark">61 </span><span class="mark-a">/ 100</span>
          </div>
        </div>
        <div class="categorie-container">
          <div class="icon">
            <img src="icon-visual.svg" alt="icon">
            <p class="categorie" style="color: hsl(234, 85%, 45%);">Visual </p>
          </div>
          <div class="note">
            <span class="mark">73 </span><span class="mark-a">/ 100</span>
          </div>
        </div>
      </div>

      <button type="submit">Continue</button>
    </div>
  </div>
</body>

</html>
